<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Humansort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add some basic styling to the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the text input field */
        input[type="text"] {
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        /* Style the buttons */
        button {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style the container element that holds the text input and buttons */
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

</html>
